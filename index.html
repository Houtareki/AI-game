    <style>
      /* Import Be Vietnam Pro for UI and Merriweather for Story text, ensure Vietnamese subset */
      @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap');
      
      body {
        font-family: 'Be Vietnam Pro', sans-serif;
        background-color: #030712; /* Darker background */
        color: #e5e7eb;
      }
      
      .prose-story {
        font-family: 'Merriweather', serif;
        line-height: 1.9;
        font-size: 1.125rem;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
